[AnyBlok]
db_name = anyblok_rea
db_driver_name = postgresql
db_user_name =
db_password =
db_host = 
logging_configfile = anyblok.cfg
install_or_update_bloks = rea
			  rea-commitment
			  rea-contract
			  rea-group

[loggers]
keys=root,anyblok

[handlers]
keys=consoleHandler

[formatters]
keys=consoleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_anyblok]
level=INFO
handlers=consoleHandler
qualname=anyblok
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stdout,)

[formatter_consoleFormatter]
class=anyblok.logging.consoleFormatter
format=%(database)s:%(levelname)s - %(name)s:%(message)s
datefmt=
